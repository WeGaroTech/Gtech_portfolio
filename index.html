
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTech | High-Impact Digital HQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            'xs': '475px',
          },
          animation: {
            'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 8s ease-in-out infinite',
            'spin-slow': 'spin 20s linear infinite',
            'noise': 'noise 0.2s infinite',
            'reveal-up': 'revealUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
          },
          keyframes: {
            revealUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: 34, 211, 238; 
      --accent-glow: rgba(var(--accent), 0.5);
      --bg-dark: #020203;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: #cbd5e1;
      overflow-x: hidden;
      transition: color 0.3s ease;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .font-mono { font-family: 'JetBrains+Mono', monospace; }
    
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg-dark); }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #334155; }

    /* HUD Styling & Border Flow */
    .hud-border {
      position: relative;
      border: 1px solid rgba(var(--accent), 0.15);
      transition: border-color 0.4s ease, transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .hud-border::before, .hud-border::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: rgba(var(--accent), 0.8);
      border-style: solid;
      pointer-events: none;
      z-index: 5;
    }
    .hud-border-tl::before { top: -2px; left: -2px; border-width: 3px 0 0 3px; }
    .hud-border-tr::after { top: -2px; right: -2px; border-width: 3px 3px 0 0; }
    .hud-border-bl::before { bottom: -2px; left: -2px; border-width: 0 0 3px 3px; }
    .hud-border-br::after { bottom: -2px; right: -2px; border-width: 0 3px 3px 0; }

    /* Depth Background */
    .bg-grid {
      background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: grid-move 120s linear infinite;
    }

    @keyframes grid-move {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    /* Noise Overlay */
    .noise-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
      z-index: 1000;
      animation: noise 0.2s infinite;
    }

    @keyframes noise {
      0% { transform: translate(0,0) }
      10% { transform: translate(-5%,-5%) }
      20% { transform: translate(-10%,5%) }
      30% { transform: translate(5%,-10%) }
      40% { transform: translate(-5%,15%) }
      50% { transform: translate(-10%,5%) }
      60% { transform: translate(15%,0) }
      70% { transform: translate(0,10%) }
      80% { transform: translate(-15%,0) }
      90% { transform: translate(10%,5%) }
      100% { transform: translate(5%,0) }
    }

    @keyframes glitch {
      0% { clip-path: inset(80% 0 1% 0); transform: translate(-1px, 1px); }
      10% { clip-path: inset(10% 0 80% 0); transform: translate(1px, -1px); }
      20% { clip-path: inset(30% 0 40% 0); transform: translate(-1px, 1px); }
      30% { clip-path: inset(50% 0 20% 0); transform: translate(1px, -1px); }
      40% { clip-path: inset(10% 0 60% 0); transform: translate(-1px, 1px); }
      50% { clip-path: inset(80% 0 10% 0); transform: translate(1px, -1px); }
      60% { clip-path: inset(40% 0 40% 0); transform: translate(-1px, 1px); }
      70% { clip-path: inset(60% 0 10% 0); transform: translate(1px, -1px); }
      80% { clip-path: inset(10% 0 80% 0); transform: translate(-1px, 1px); }
      90% { clip-path: inset(80% 0 10% 0); transform: translate(1px, -1px); }
      100% { clip-path: inset(80% 0 1% 0); transform: translate(0, 0); }
    }

    .glitch-hover:hover {
      animation: glitch 0.3s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-15px) rotate(1deg); }
    }

    .reveal-item {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .glow-accent { text-shadow: 0 0 20px var(--accent-glow); }
    .text-accent { color: rgb(var(--accent)); }
    .bg-accent { background-color: rgb(var(--accent)); }
    .border-accent { border-color: rgb(var(--accent)); }
    
    .scanline-effect {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(var(--accent), 0.02) 50%, transparent);
      pointer-events: none;
      z-index: 100;
      animation: scanline 6s linear infinite;
    }
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    .ambient-glow {
      position: absolute;
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, rgba(var(--accent), 0.12) 0%, transparent 70%);
      filter: blur(120px);
      pointer-events: none;
      z-index: -1;
      border-radius: 50%;
    }
    
    /* Better button interactions */
    .button-glitch-effect::after {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: skewX(-20deg);
      transition: all 0.75s ease;
    }
    .button-glitch-effect:hover::after {
      left: 150%;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <div class="scanline-effect"></div>
  <div class="noise-overlay"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
